  <button class="button secondary" (click)="onRate(2)" [disabled]="isDisabled">Hard</button>
  <button class="button secondary" (click)="onRate(3)" [disabled]="isDisabled">Good</button>
  <button class="button primary" (click)="onRate(4)" [disabled]="isDisabled">Easy</button>
</div>
