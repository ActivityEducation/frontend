<div class="dashboard-container" cdkDropList (cdkDropListDropped)="drop($event)">
  <mat-card *ngFor="let widget of widgets" cdkDrag class="widget-card">
    <mat-card-header>
      <mat-card-title>{{ widget.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngComponentOutlet="widget.component"></ng-container>
    </mat-card-content>
  </mat-card>
</div>
